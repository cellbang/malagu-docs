# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 'Malagu Docs'
subtitle: ''
description: ''
keywords: 'malagu-docs'
author: lccf
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://cellbang.github.io/malagu-docs/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: doku

theme_config:
  navbar:
    links:
      zh-CN:
        - logo:
          text: '学习Malagu'
          url: '/'
        - logo:
          text: 'Package文档'
          url: '/package'
        - logo:
          text: '框架介绍'
          url: 'https://www.yuque.com/cellbang/malagu/puw7p0'
        - logo:
          text: 'Api文档'
          url: 'https://cellbang.github.io/malagu/docs/next/'
        - logo:
          text: '更新日志'
          url: 'https://github.com/cellbang/malagu/blob/master/CHANGELOG.md'
        - logo: 'fab fa-github'
          # 显示在链接旁边的图标，目前仅支持 font-awesome，输入 font-awesome 图标的完整名字
          # 如果不想设置图标留空即可
          text: 'GitHub'
          # 链接的文字
          url: 'https://github.com/cellbang/malagu'
  sidebar:
    zh-CN: # 语言。
      package: # 文档类型。以下配置的侧边栏内容只会在 zh-CN 语言、类型为「docs」的页面下显示
        level: 2
        items:
          - package: # 子标题
            - core | /package/core.html # 格式为 "[链接文字] | [链接的 URL]"
            - web | /package/web.html
            - mvc | /package/mvc.html
            - serve-static | /package/serve-static.html
            - vue | /package/vue.html
          - dev-package:
            - cli | /package/cli.html
            - cli-service | /package/cli-service.html
      learn:
        level: 1
        items:
          - 创建一个Vue项目 | /learn/vue.md
# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''
